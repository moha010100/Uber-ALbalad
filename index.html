<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Albalad</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        /* الشريط العلوي */
        .top-bar {
            background: #FFD000;
            color: #000;
            padding: 15px;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
        }

        /* الحاويات */
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            gap: 20px;
        }

        .box {
            width: 48%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .order-img {
            width: 50%;
            border-radius: 6px;
            margin-top: 10px;
        }

        .order-box {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
        }

        /* زر المشرف */
        .admin-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: black;
            color: yellow;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        /* نافذة الإضافة */
        .popup-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .popup {
            background: white;
            width: 350px;
            padding: 20px;
            border-radius: 10px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 7px 0;
            border-radius: 6px;
            border: 1px solid #aaa;
        }

        .btn-red { background: red; color: white; }
        .btn-blue { background: blue; color: white; }
    </style>
</head>

<body>

    <div class="top-bar">Uber Albalad</div>

    <!-- زر المشرف -->
    <div id="adminButton" class="admin-btn" onclick="showAdminLogin()">المشرفين</div>

    <!-- نافذة تسجيل كود المشرف -->
    <div id="adminLogin" class="popup-bg">
        <div class="popup">
            <h3>دخول المشرف</h3>
            <input id="adminCodeInput" type="password" placeholder="ادخل كود المشرف">
            <button class="btn-blue" onclick="checkAdmin()">دخول</button>
            <button class="btn-red" onclick="closeAdminLogin()">إلغاء</button>
        </div>
    </div>

    <!-- نافذة إضافة الطلب -->
    <div id="addPopup" class="popup-bg">
        <div class="popup">
            <h3>إضافة طلب جديد</h3>
            <input id="orderName" placeholder="اسم الطلب">
            <input id="orderPrice" placeholder="السعر">
            <input id="orderDelivery" placeholder="رقم الدليفري">
            <input id="orderImage" type="file" accept="image/*">
            <button class="btn-blue" onclick="saveOrder()">حفظ</button>
            <button class="btn-red" onclick="closeAddPopup()">إلغاء</button>
        </div>
    </div>

    <div class="container">
        <div class="box">
            <h2>قائمة الطلبات</h2>
            <div id="orderList">جاري التحميل...</div>
        </div>

        <div class="box" id="adminPanel" style="display:none;">
            <h2>لوحة المشرف</h2>
            <button class="btn-blue" onclick="openAddPopup()">إضافة طلب</button>
            <button class="btn-red" onclick="adminLogout()">تسجيل خروج</button>
        </div>
    </div>

    <!-- Firebase CDN -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, remove } 
            from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL } 
            from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAbMI7WprkW6WQeXp_XFToSELGnKu49OfQ",
            authDomain: "uber-albalad.firebaseapp.com",
            databaseURL: "https://uber-albalad-default-rtdb.firebaseio.com",
            projectId: "uber-albalad",
            storageBucket: "uber-albalad.firebasestorage.app",
            messagingSenderId: "848401880868",
            appId: "1:848401880868:web:5801175b6991ff1ea005b1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase();
        const storage = getStorage();

        const ordersRef = ref(db, "orders");

        // تحميل الطلبات للزوار مباشرة
        onValue(ordersRef, snapshot => {
            let data = snapshot.val();
            let html = "";
            if (!data) {
                document.getElementById("orderList").innerHTML = "لا توجد طلبات";
                return;
            }
            for (let id in data) {
                let o = data[id];
                html += `
                    <div class="order-box">
                        <h3>${o.name}</h3>
                        <p>السعر: ${o.price}</p>
                        <p>الدليفري: ${o.delivery}</p>
                        <img src="${o.image}" class="order-img">
                    </div>
                `;
            }
            document.getElementById("orderList").innerHTML = html;
        });


        // إضافة طلب
        async function saveOrder() {
            const name = document.getElementById("orderName").value;
            const price = document.getElementById("orderPrice").value;
            const delivery = document.getElementById("orderDelivery").value;
            const file = document.getElementById("orderImage").files[0];

            if (!name || !price || !delivery || !file) return alert("اكمل البيانات");

            const storagePath = sRef(storage, "orders/" + Date.now() + "_" + file.name);
            await uploadBytes(storagePath, file);
            const url = await getDownloadURL(storagePath);

            const newOrder = push(ordersRef);
            set(newOrder, {
                name,
                price,
                delivery,
                image: url
            });

            closeAddPopup();
        }

        // مشرف
        const ADMIN_CODE = "12345";

        function showAdminLogin() { document.getElementById("adminLogin").style.display = "flex"; }
        function closeAdminLogin() { document.getElementById("adminLogin").style.display = "none"; }

        function checkAdmin() {
            let code = document.getElementById("adminCodeInput").value;
            if (code === ADMIN_CODE) {
                document.getElementById("adminPanel").style.display = "block";
                closeAdminLogin();
            } else alert("الكود غير صحيح");
        }

        function adminLogout() {
            document.getElementById("adminPanel").style.display = "none";
        }

        function openAddPopup() { document.getElementById("addPopup").style.display = "flex"; }
        function closeAddPopup() { document.getElementById("addPopup").style.display = "none"; }
    </script>

</body>
</html>
