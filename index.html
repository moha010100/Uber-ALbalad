<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uber Albalad</title>

<style>
    body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
    }
    .topbar {
        background: #ffcc00;
        padding: 15px;
        text-align: center;
        font-size: 26px;
        font-weight: bold;
        color: black;
        position: relative;
    }
    #adminBtn {
        position: absolute;
        left: 20px;
        top: 10px;
        background: black;
        color: white;
        padding: 8px 15px;
        border-radius: 8px;
        cursor: pointer;
        border: none;
    }
    .container {
        padding: 25px;
        display: grid;
        grid-template-columns: 70% 30%;
        gap: 20px;
    }
    .box {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 0 8px #ccc;
    }
    .order-card {
        padding: 15px;
        border-radius: 12px;
        background: #eee;
        margin-bottom: 15px;
    }
    .order-img {
        width: 100%;
        border-radius: 12px;
        height: 200px;
        object-fit: cover;
    }
    .btn {
        padding: 8px 14px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }
    .btn-blue { background: #1e88e5; color: white; }
    .btn-red { background: #e53935; color: white; }
    .hidden { display: none; }

    .modal {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.4);
        display: none;
        align-items: center;
        justify-content: center;
    }
    .modal.show { display: flex; }
    .modal-box {
        background: white;
        padding: 25px;
        border-radius: 12px;
        width: 100%;
        max-width: 420px;
    }
</style>
</head>

<body>

<div class="topbar">
    Uber Albalad
    <button id="adminBtn">المشرفين</button>
</div>

<div class="container">
    <div class="box">
        <h2>قائمة الطلبات</h2>
        <div id="ordersList">جاري التحميل...</div>
    </div>

    <div class="box hidden" id="adminPanel">
        <h2>لوحة المشرف</h2>
        <button class="btn btn-blue" onclick="openAddModal()">إضافة طلب</button>
    </div>
</div>

<div class="modal" id="addModal">
    <div class="modal-box">
        <h3>إضافة طلب جديد</h3>

        <input id="itemName" type="text" placeholder="اسم المنتج" style="width:100%;margin-bottom:10px;">
        <input id="itemDelivery" type="text" placeholder="رقم الديلفري" style="width:100%;margin-bottom:10px;">
        <input id="itemPrice" type="text" placeholder="السعر" style="width:100%;margin-bottom:10px;">
        <input id="itemImage" type="file" style="margin-bottom:10px;">

        <button class="btn btn-blue" onclick="saveOrder()">حفظ</button>
        <button class="btn btn-red" onclick="closeAddModal()">إلغاء</button>
    </div>
</div>

<!-- رفع الصور إلى Imgur -->
<script>
async function uploadToImgur(file) {
    const formData = new FormData();
    formData.append("image", file);

    const res = await fetch("https://api.imgur.com/3/upload", {
        method: "POST",
        headers: {
            Authorization: "Client-ID 137983a3e3f2b4a"
        },
        body: formData
    });

    const data = await res.json();
    return data.data.link; // رابط الصورة
}
</script>

<!-- Firebase -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAbMI7WprkW6WQeXp_XFToSELGnKu49OfQ",
        authDomain: "uber-albalad.firebaseapp.com",
        databaseURL: "https://uber-albalad-default-rtdb.firebaseio.com",
        projectId: "uber-albalad",
        storageBucket: "uber-albalad.appspot.com",
        messagingSenderId: "848401880868",
        appId: "1:848401880868:web:5801175b6991ff1ea005b1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let isAdmin = false;

    document.getElementById("adminBtn").onclick = function () {
        const code = prompt("ادخل كود المشرف:");
        if (code === "010100") {
            isAdmin = true;
            document.getElementById("adminPanel").classList.remove("hidden");
            alert("تم تسجيل دخول المشرف");
        } else {
            alert("الكود غير صحيح");
        }
    };

    function openAddModal() { document.getElementById("addModal").classList.add("show"); }
    function closeAddModal() { document.getElementById("addModal").classList.remove("show"); }
    window.openAddModal = openAddModal;
    window.closeAddModal = closeAddModal;

    async function saveOrder() {
        const name = itemName.value;
        const delivery = itemDelivery.value;
        const price = itemPrice.value;
        const file = itemImage.files[0];

        if (!name || !price || !delivery || !file) {
            alert("املأ كل البيانات");
            return;
        }

        // رفع الصورة على Imgur بدلاً من Firebase Storage
        const imageURL = await uploadToImgur(file);

        push(ref(db, "orders"), {
            name,
            delivery,
            price,
            image: imageURL
        });

        closeAddModal();
    }
    window.saveOrder = saveOrder;

    // تحميل الطلبات
    onValue(ref(db, "orders"), function (snapshot) {
        const data = snapshot.val();
        const list = document.getElementById("ordersList");

        if (!data) {
            list.innerHTML = "لا توجد طلبات حاليا";
            return;
        }

        list.innerHTML = "";

        Object.entries(data).forEach(([id, item]) => {
            let div = document.createElement("div");
            div.className = "order-card";

            div.innerHTML = `
                <img class='order-img' src='${item.image}' />
                <h3>${item.name}</h3>
                <p>الديلفري: ${item.delivery}</p>
                <p>السعر: ${item.price} جنيه</p>
                ${isAdmin ? `<button class="btn btn-red" onclick="deleteOrder('${id}')">حذف</button>` : ""}
            `;

            list.appendChild(div);
        });
    });

    window.deleteOrder = function (id) {
        remove(ref(db, "orders/" + id));
    };
</script>

</body>
</html>
