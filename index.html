<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Albalad</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .top-bar {
            background: #FFD000;
            color: #000;
            padding: 15px;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            gap: 20px;
        }
        .box {
            width: 48%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .order-img {
            width: 50%;
            border-radius: 6px;
            margin-top: 10px;
        }
        .order-box {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
        }
        .admin-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: black;
            color: yellow;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
        .popup-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .popup {
            background: white;
            width: 350px;
            padding: 20px;
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 7px 0;
            border-radius: 6px;
            border: 1px solid #aaa;
        }
        .btn-red { background: red; color: white; }
        .btn-blue { background: blue; color: white; }
        .btn-gray { background: gray; color: white; }
    </style>
</head>

<body>

    <div class="top-bar">Uber Albalad</div>

    <div id="adminButton" class="admin-btn" onclick="showAdminLogin()">المشرفين</div>

    <!-- نافذة تسجيل المشرف -->
    <div id="adminLogin" class="popup-bg">
        <div class="popup">
            <h3>دخول المشرف</h3>
            <input id="adminCodeInput" type="password" placeholder="ادخل كود المشرف">
            <button class="btn-blue" onclick="checkAdmin()">دخول</button>
            <button class="btn-red" onclick="closeAdminLogin()">إلغاء</button>
        </div>
    </div>

    <!-- نافذة إضافة الطلب -->
    <div id="addPopup" class="popup-bg">
        <div class="popup">
            <h3>إضافة طلب جديد</h3>
            <input id="orderName" placeholder="اسم الطلب">
            <input id="orderPrice" placeholder="السعر">
            <input id="orderDelivery" placeholder="رقم الدليفري">
            <input id="orderImage" type="file" accept="image/*">
            <button class="btn-blue" onclick="saveOrder()">حفظ</button>
            <button class="btn-red" onclick="closeAddPopup()">إلغاء</button>
        </div>
    </div>

    <!-- نافذة تعديل الطلب -->
    <div id="editPopup" class="popup-bg">
        <div class="popup">
            <h3>تعديل الطلب</h3>
            <input id="editName">
            <input id="editPrice">
            <input id="editDelivery">
            <input id="editImage" type="file" accept="image/*">
            <button class="btn-blue" onclick="saveEdit()">حفظ التعديل</button>
            <button class="btn-red" onclick="closeEditPopup()">إلغاء</button>
        </div>
    </div>

    <div class="container">
        <div class="box">
            <h2>قائمة الطلبات</h2>
            <div id="orderList">جاري التحميل...</div>
        </div>

        <div class="box" id="adminPanel" style="display:none;">
            <h2>لوحة المشرف</h2>
            <button class="btn-blue" onclick="openAddPopup()">إضافة طلب</button>
            <button class="btn-red" onclick="adminLogout()">تسجيل خروج</button>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, remove, update }
            from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL }
            from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAbMI7WprkW6WQeXp_XFToSELGnKu49OfQ",
            authDomain: "uber-albalad.firebaseapp.com",
            databaseURL: "https://uber-albalad-default-rtdb.firebaseio.com",
            projectId: "uber-albalad",
            storageBucket: "uber-albalad.firebasestorage.app",
            messagingSenderId: "848401880868",
            appId: "1:848401880868:web:5801175b6991ff1ea005b1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase();
        const storage = getStorage();

        const ordersRef = ref(db, "orders");

        let isAdmin = false;
        let editID = null;

        // تحميل الطلبات
        onValue(ordersRef, snapshot => {
            let data = snapshot.val();
            let html = "";
            if (!data) {
                document.getElementById("orderList").innerHTML = "لا توجد طلبات";
                return;
            }
            for (let id in data) {
                let o = data[id];
                html += `
                    <div class="order-box">
                        <h3>${o.name}</h3>
                        <p>السعر: ${o.price}</p>
                        <p>الدليفري: ${o.delivery}</p>
                        <img src="${o.image}" class="order-img">

                        ${isAdmin ? `
                            <button class="btn-blue" onclick="openEdit('${id}', '${o.name}', '${o.price}', '${o.delivery}', '${o.image}')">تعديل</button>
                            <button class="btn-red" onclick="deleteOrder('${id}')">حذف</button>
                        ` : ""}
                    </div>
                `;
            }
            document.getElementById("orderList").innerHTML = html;
        });

        // إضافة طلب
        async function saveOrder() {
            const name = orderName.value;
            const price = orderPrice.value;
            const delivery = orderDelivery.value;
            const file = orderImage.files[0];
            if (!name || !price || !delivery || !file) return alert("اكمل البيانات");

            const storagePath = sRef(storage, "orders/" + Date.now() + "_" + file.name);
            await uploadBytes(storagePath, file);
            const url = await getDownloadURL(storagePath);

            const newRef = push(ordersRef);
            set(newRef, { name, price, delivery, image: url });

            closeAddPopup();
        }

        // فتح نافذة التعديل
        function openEdit(id, name, price, delivery, image) {
            editID = id;
            editName.value = name;
            editPrice.value = price;
            editDelivery.value = delivery;
            document.getElementById("editPopup").style.display = "flex";
        }

        async function saveEdit() {
            const name = editName.value;
            const price = editPrice.value;
            const delivery = editDelivery.value;
            let imageUrl = null;
            const newImage = editImage.files[0];

            if (newImage) {
                const storagePath = sRef(storage, "orders/" + Date.now());
                await uploadBytes(storagePath, newImage);
                imageUrl = await getDownloadURL(storagePath);
            }

            const updateData = {
                name,
                price,
                delivery
            };

            if (imageUrl) updateData.image = imageUrl;

            update(ref(db, "orders/" + editID), updateData);

            closeEditPopup();
        }

        // حذف
        function deleteOrder(id) {
            if (confirm("هل أنت متأكد من الحذف؟")) {
                remove(ref(db, "orders/" + id));
            }
        }

        // مشرف
        const ADMIN_CODE = "010100";

        function showAdminLogin() { adminLogin.style.display = "flex"; }
        function closeAdminLogin() { adminLogin.style.display = "none"; }

        function checkAdmin() {
            if (adminCodeInput.value === ADMIN_CODE) {
                isAdmin = true;
                adminPanel.style.display = "block";
                adminLogin.style.display = "none";
                onValue(ordersRef, () => {}); 
            } else alert("الكود غير صحيح");
        }

        function adminLogout() {
            isAdmin = false;
            adminPanel.style.display = "none";
            onValue(ordersRef, () => {});
        }

        function openAddPopup() { addPopup.style.display = "flex"; }
        function closeAddPopup() { addPopup.style.display = "none"; }
        function closeEditPopup() { editPopup.style.display = "none"; }

    </script>

</body>
</html>
