<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Simple Orders</title>
  <style>
    body {
      font-family: Tahoma, Arial;
      background: #f6f7fb;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 750px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .logo {
      width: 120px;
      margin: auto;
      display: block;
    }
    h2 {
      text-align: center;
      margin: 10px 0 20px;
    }
    .order {
      padding: 12px;
      background: #fff;
      border-radius: 10px;
      margin-bottom: 10px;
      border: 1px solid #eee;
    }
    .order img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 8px;
    }
    .admin-panel {
      display: none;
      margin-top: 20px;
      padding: 10px;
      background: #eef8ff;
      border-radius: 10px;
    }
    input, button {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 8px;
      width: 100%;
    }
    button {
      background: #0ea5a4;
      color: white;
      cursor: pointer;
    }
    .delete-btn {
      background: #ff4d4f;
      margin-top: 5px;
    }
  </style>
</head>

<body>

<div class="container">
  
  <img src="logo.png" class="logo" alt="LOGO">

  <h2>عرض الطلبات</h2>

  <button onclick="adminLogin()">دخول المشرف</button>

  <div id="adminPanel" class="admin-panel">
    <h3>إضافة طلب جديد</h3>
    <input type="text" id="nameInput" placeholder="اسم الطلب">
    <input type="text" id="phoneInput" placeholder="رقم الدليفري">
    <input type="text" id="imgInput" placeholder="رابط الصورة / اسم الصورة">
    <button onclick="addOrder()">إضافة</button>
  </div>

  <div id="ordersList"></div>

</div>

<script>
  let adminCode = "010500";   // ← الكود الجديد اللي انت عاوزه
  let isAdmin = false;

  let orders = [
    {name:"طلب تجربة", phone:"01012345678", img:"order1.jpg"}
  ];

  function renderOrders() {
    const list = document.getElementById("ordersList");
    list.innerHTML = "";

    orders.forEach((o, i) => {
      list.innerHTML += `
        <div class="order">
          <img src="${o.img}" alt="">
          <div><strong>${o.name}</strong></div>
          <div>رقم الدليفري: ${o.phone}</div>
          ${
            isAdmin
            ? `<button class="delete-btn" onclick="deleteOrder(${i})">حذف</button>`
            : ``
          }
        </div>
      `;
    });
  }

  function adminLogin() {
    const code = prompt("ادخل كود المشرف:");
    if (code === adminCode) {
      isAdmin = true;
      document.getElementById("adminPanel").style.display = "block";
      renderOrders();
      alert("تم تسجيل الدخول كمشرف");
    } else {
      alert("كود خاطئ");
    }
  }

  function addOrder() {
    const name = document.getElementById("nameInput").value.trim();
    const phone = document.getElementById("phoneInput").value.trim();
    const img = document.getElementById("imgInput").value.trim();

    if (!name || !phone || !img) {
      alert("من فضلك املأ كل البيانات");
      return;
    }

    orders.unshift({name, phone, img});
    renderOrders();

    document.getElementById("nameInput").value = "";
    document.getElementById("phoneInput").value = "";
    document.getElementById("imgInput").value = "";
  }

  function deleteOrder(i) {
    if (confirm("حذف الطلب؟")) {
      orders.splice(i, 1);
      renderOrders();
    }
  }

  renderOrders();
</script>

</body>
</html>
